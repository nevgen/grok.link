<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        #myVideo {
            width: 300px;
        }
    </style>
</head>
<body>
    <video id="myVideo" src="anivideo.mov" loop controls playsinline>
        Your browser does not support the video tag.
    </video>
    
    <button id="pipButton">Start PiP</button>

    <script>
        const video = document.getElementById('myVideo');
        const pipButton = document.getElementById('pipButton');

        pipButton.addEventListener('click', async () => {
            try {
                await video.play(); // Play the video if not already playing
                await video.requestFullscreen(); // Request fullscreen
            } catch (error) {
                console.error('Error entering fullscreen:', error);
                alert('Fullscreen is unavailable or an error occurred.');
            }
        });

        // Handle entering fullscreen to open the URL after a short delay
        video.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement === video) {
                setTimeout(() => {
                    window.open('https://x.com/elonmusk', '_blank');
                }, 1000); // Short delay of 1 second
            }
        });
    </script>
</body>
</html>
