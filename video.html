<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        #myVideo {
            display: none;
        }
    </style>
</head>
<body>
    <video id="myVideo" src="anivideo.mov" loop controls playsinline>
        Your browser does not support the video tag.
    </video>
    
    <button id="pipButton">Start PiP</button>

    <script>
        const video = document.getElementById('myVideo');
        const pipButton = document.getElementById('pipButton');

        pipButton.addEventListener('click', async () => {
            if (document.pictureInPictureEnabled) {
                try {
                    await video.play(); // Play the video
                    await video.requestPictureInPicture(); // Enter PiP mode
                } catch (error) {
                    console.error('Error entering PiP:', error);
                    alert('PiP is unavailable or an error occurred.');
                }
            } else {
                alert('PiP is not supported in this browser.');
            }
        });

        // Optional: handle leaving PiP
        video.addEventListener('leavepictureinpicture', () => {
            console.log('Leaving PiP');
            // You can add logic, e.g., pause the video
        });
    </script>
</body>
</html>
